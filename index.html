<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Мои избранные видео</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .video-item { margin: 10px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Мои избранные видео</h1>
    <div id="videos"></div>

    <script>
        Telegram.WebApp.ready();
        const user_id = Telegram.WebApp.initDataUnsafe.user.id;

        async function loadFavorites() {
            try {
                const response = await fetch('https://ваш-домен/get_favorites', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id })
                });
                
                const videos = await response.json();
                const container = document.getElementById('videos');
                
                videos.forEach(video => {
                    container.innerHTML += `
                        <div class="video-item">
                            <video src="https://api.telegram.org/file/bot${TOKEN}/${video.file_id}" controls width="300"></video>
                            <button onclick="removeFavorite(${video.id})">Удалить</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Ошибка:', error);
            }
        }

        async function removeFavorite(videoId) {
            await fetch('https://ваш-домен/remove_favorite', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id, video_id: videoId })
            });
            location.reload();
        }

        loadFavorites();
    </script>
</body>
</html>

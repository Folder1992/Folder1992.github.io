<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∏–∑–±—Ä–∞–Ω–Ω—ã–º</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .video-item {
            background: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .video-item button {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        .video-item button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <h1>–ú–æ–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ</h1>
    <div id="favorites-list"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web Apps
        const tg = window.Telegram.WebApp;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ
        async function loadFavorites() {
            const response = await fetch('/get_favorites', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id }),
            });
            const data = await response.json();
            renderFavorites(data);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö –≤–∏–¥–µ–æ
        function renderFavorites(favorites) {
            const list = document.getElementById('favorites-list');
            list.innerHTML = '';
            favorites.forEach(video => {
                const item = document.createElement('div');
                item.className = 'video-item';
                item.innerHTML = `
                    <p>üé¨ –í–∏–¥–µ–æ ID: ${video.id}</p>
                    <button onclick="removeFavorite(${video.id})">üóë –£–¥–∞–ª–∏—Ç—å</button>
                `;
                list.appendChild(item);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è –≤–∏–¥–µ–æ –∏–∑ –∏–∑–±—Ä–∞–Ω–Ω–æ–≥–æ
        async function removeFavorite(videoId) {
            const response = await fetch('/remove_favorite', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, video_id: videoId }),
            });
            if (response.ok) {
                loadFavorites(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Å–ø–∏—Å–æ–∫
            }
        }

        // –ó–∞–≥—Ä—É–∂–∞–µ–º –∏–∑–±—Ä–∞–Ω–Ω—ã–µ –≤–∏–¥–µ–æ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        tg.ready();
        loadFavorites();
    </script>
</body>
</html>
